<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<body>

    <div class="jumbotron pb-3 mb-0" id="heading">
        <h1  class="text-center text-uppercase">The Great 
            <br>
            <span id="colorDisplay" class="display-3 font-weight-bold"></span>
            <br>
            Colour Game</h1>
            <div id="navigation" class="btn-group btn-group-lg" role="group" aria-label="Basic example">
                <button id="reset" class="btn btn-warning text-uppercase font-weight-bold">New Colours</button>
                <button class="btn btn-success text-uppercase font-weight-bold mode" id="">Easy</button>
                <button class="btn btn-danger text-uppercase font-weight-bold mode"  id="">Hard</button>
            </div>
            <span id="message" class="text-dark text-uppercase font-weight-bold mt-3 lead"></span>            
    </div>
     
    
    <div class="container" id="container">
        <div class="square rounded"></div>
        <div class="square rounded"></div>
        <div class="square rounded"></div>
        <div class="square rounded"></div>

        <div class="square rounded"></div>
    </div>
